<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Code From SQL</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="alert alert-danger" role="alert" th:if="${errMsg}" th:text="${errMsg}"></div>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">MySQL语句</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="sqlcode" rows="20" id="sqlcode"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">生成代码</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(function(){
        var code = "CREATE TABLE IF NOT EXISTS `ims_mego_store` (\n" +
            "  `id` int(10) unsigned NOT NULL AUTO_INCREMENT,\n" +
            "  `uniacid` int(10) unsigned NOT NULL,\n" +
            "  `name` varchar(255) NOT NULL COMMENT '门店名称',\n" +
            "  `store_id` int(10) unsigned NOT NULL COMMENT '店铺id',\n" +
            "  `contact` varchar(64) NOT NULL COMMENT '联系人',\n" +
            "  `phone` varchar(20) NOT NULL COMMENT '联系电话',\n" +
            "  `image_url` varchar(255) NOT NULL COMMENT '照片',\n" +
            "  `address` varchar(255) DEFAULT '' COMMENT '地址',\n" +
            "  `introduce` text NOT NULL COMMENT '介绍',\n" +
            "  PRIMARY KEY (`id`),\n" +
            "  KEY `uniacid` (`uniacid`)\n" +
            ") ENGINE=MyISAM AUTO_INCREMENT=1 DEFAULT CHARSET=utf8 COLLATE=utf8_bin COMMENT='门店';";;

        $("#sqlcode").attr("placeholder", code);
    });
</script>
</body>
</html>
